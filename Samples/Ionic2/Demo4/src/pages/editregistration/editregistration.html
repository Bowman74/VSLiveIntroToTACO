<ion-header>
    <ion-navbar>
        <ion-title>Primes</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label fixed>Screen Name:</ion-label>
            <ion-input [(ngModel)]="registration.screenname"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label fixed>Email:</ion-label>
            <ion-input type="email" [(ngModel)]="registration.email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label fixed>Postal Code:</ion-label>
            <ion-input type="email" [(ngModel)]="registration.zip"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label fixed>Birth Date:</ion-label>
            <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="registration.birthdate"></ion-datetime>
        </ion-item>
    </ion-list>
    <button ion-button full outline (tap)="onSave()">Save</button>
</ion-content>
